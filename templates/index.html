<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(45deg, #83a4d4, #b6fbff);
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        h2, h4 {
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        .btn-primary {
            background-color: #007BFF;
            border: none;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .table {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="container mt-5">
    <h2>Irrigation Monitoring Dashboard</h2>

    <!-- Current Readings -->
    <div class="my-4">
        <h4>Latest Readings:</h4>
        <p><strong>Moisture Level:</strong> <span id="latestMoisture">Loading...</span></p>
        <p><strong>Temperature:</strong> <span id="latestTemperature">Loading...</span> 째C</p>
    </div>

    <!-- Data Chart -->
    <canvas id="dataChart" width="400" height="200" class="mb-4"></canvas>

    <!-- Historical Data Table -->
    <h4>Recent Readings:</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Moisture Level</th>
                <th>Temperature (째C)</th>
            </tr>
        </thead>
        <tbody id="dataTable">
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <!-- Refresh Button -->
    <button class="btn btn-primary" onclick="fetchData()">Refresh Data</button>
    
    <script>
        function fetchData() {
            $.getJSON('/get_data', function(data) {
                let moistureData = data.map(entry => entry.moisture);
                let temperatureData = data.map(entry => entry.temperature);
                let timestamps = data.map(entry => entry.timestamp);

                // Update latest readings
                document.getElementById('latestMoisture').innerText = moistureData[moistureData.length - 1];
                document.getElementById('latestTemperature').innerText = temperatureData[temperatureData.length - 1];

                // Update the data table
                let tableHTML = '';
                for (let i = data.length - 1; i >= 0; i--) {
                    tableHTML += `<tr>
                        <td>${data[i].timestamp}</td>
                        <td>${data[i].moisture}</td>
                        <td>${data[i].temperature}째C</td>
                    </tr>`;
                }
                document.getElementById('dataTable').innerHTML = tableHTML;

                // Update chart
                let ctx = document.getElementById('dataChart').getContext('2d');
                let chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: timestamps,
                        datasets: [{
                            label: 'Moisture Level',
                            data: moistureData,
                            borderColor: 'blue',
                            fill: false
                        }, {
                            label: 'Temperature (째C)',
                            data: temperatureData,
                            borderColor: 'red',
                            fill: false
                        }]
                    },
                    options: {
                        scales: {
                            xAxes: [{
                                type: 'time',
                                time: {
                                    unit: 'minute'
                                }
                            }]
                        }
                    }
                });
            });
        }

        // Fetch data every 10 seconds
        setInterval(fetchData, 10000);
        fetchData();  // Initial fetch
    </script>
</body>
</html>
